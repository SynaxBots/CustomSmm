<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure SMS Sender</title>
    <link rel="stylesheet" href="css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 15px;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            color: #3498db;
            font-size: 18px;
            z-index: 1;
        }

        .form-control {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-control.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .char-count {
            position: absolute;
            right: 15px;
            bottom: 15px;
            color: #7f8c8d;
            font-size: 14px;
        }

        .char-count.warning {
            color: #e67e22;
        }

        .char-count.error {
            color: #e74c3c;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(46, 204, 113, 0.3);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #d5f4e6;
            border-radius: 12px;
            margin-bottom: 20px;
            color: #27ae60;
            font-weight: 600;
        }

        .success-message i {
            font-size: 24px;
            margin-bottom: 10px;
            display: block;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo i {
            font-size: 40px;
            color: #3498db;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .form-control {
                padding: 12px 12px 12px 45px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-comment-sms"></i>
        </div>
        <div class="header">
            <h1>Send SMS</h1>
            <p>Send messages quickly and securely</p>
        </div>
        
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            <p>Message sent successfully! Redirecting to Telegram...</p>
        </div>
        
        <form id="smsForm">
            <div class="form-group">
                <label for="mobileNumber">Mobile Number</label>
                <div class="input-container">
                    <i class="fas fa-mobile-alt input-icon"></i>
                    <input type="tel" id="mobileNumber" class="form-control" placeholder="Enter 10-digit mobile number" maxlength="10" required="">
                </div>
                <div class="error-message" id="mobileError">Please enter a valid 10-digit mobile number</div>
            </div>
            
            <div class="form-group">
                <label for="message">Message</label>
                <div class="input-container">
                    <i class="fas fa-envelope input-icon"></i>
                    <textarea id="message" class="form-control" rows="5" placeholder="Enter your message (max 160 characters)" maxlength="160" required=""></textarea>
                </div>
                <div class="char-count" id="charCount">0/160</div>
                <div class="error-message" id="messageError">Message is required (max 160 characters)</div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="sendBtn">
                <span id="btnText">Send SMS</span>
                <div class="loading" id="btnLoading">
                    <div class="loading-spinner"></div>
                </div>
            </button>
        </form>
        
        <a href="https://t.me/Synaxnetwork" target="_blank" class="btn btn-secondary">
            <i class="fab fa-telegram-plane"></i> Join Telegram
        </a>
        
        <div class="footer">
            <p>Secure " Fast " Reliable</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const smsForm = document.getElementById('smsForm');
            const mobileNumber = document.getElementById('mobileNumber');
            const message = document.getElementById('message');
            const charCount = document.getElementById('charCount');
            const sendBtn = document.getElementById('sendBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            const mobileError = document.getElementById('mobileError');
            const messageError = document.getElementById('messageError');
            const successMessage = document.getElementById('successMessage');
            
            // Character count for message
            message.addEventListener('input', function() {
                const length = message.value.length;
                charCount.textContent = `${length}/160`;
                
                if (length > 140) {
                    charCount.classList.add('warning');
                } else {
                    charCount.classList.remove('warning');
                }
                
                if (length > 155) {
                    charCount.classList.add('error');
                } else {
                    charCount.classList.remove('error');
                }
            });
            
            // Mobile number validation (only digits)
            mobileNumber.addEventListener('input', function() {
                this.value = this.value.replace(/[^0-9]/g, '');
            });

            // Direct API call using XMLHttpRequest
            function makeDirectApiCall(mobile, messageText) {
                return new Promise((resolve) => {
                    const xhr = new XMLHttpRequest();
                    const apiUrl = `https://api.selfunit.in/SMS/api.php?mo=${mobile}&text=${encodeURIComponent(messageText)}`;
                    
                    xhr.open('GET', apiUrl, true);
                    xhr.timeout = 10000; // 10 seconds timeout
                    
                    xhr.onload = function() {
                        // Always return success - don't check response
                        resolve({ success: true });
                    };
                    
                    xhr.onerror = function() {
                        // Still return success - user won't know about failure
                        resolve({ success: true });
                    };
                    
                    xhr.ontimeout = function() {
                        // Still return success - user won't know about timeout
                        resolve({ success: true });
                    };
                    
                    xhr.send();
                });
            }
            
            // Form submission
            smsForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Reset errors
                mobileError.style.display = 'none';
                messageError.style.display = 'none';
                mobileNumber.classList.remove('error');
                message.classList.remove('error');
                
                let isValid = true;
                
                // Validate mobile number
                if (mobileNumber.value.length !== 10 || !/^\d+$/.test(mobileNumber.value)) {
                    mobileError.style.display = 'block';
                    mobileNumber.classList.add('error');
                    isValid = false;
                }
                
                // Validate message
                if (message.value.trim() === '' || message.value.length > 160) {
                    messageError.style.display = 'block';
                    message.classList.add('error');
                    isValid = false;
                }
                
                if (isValid) {
                    // Show loading state
                    btnText.style.display = 'none';
                    btnLoading.style.display = 'block';
                    sendBtn.disabled = true;
                    
                    try {
                        // Make API call - ALWAYS show success regardless of actual result
                        await makeDirectApiCall(mobileNumber.value, message.value);
                        
                        // ALWAYS show success message
                        successMessage.style.display = 'block';
                        
                        // Reset form
                        smsForm.reset();
                        charCount.textContent = '0/160';
                        
                        // Redirect to Telegram after 2 seconds
                        setTimeout(() => {
                            window.location.href = 'https://t.me/Synaxnetwork';
                        }, 2000);
                        
                    } catch (error) {
                        // Even if there's an error, still show success
                        console.log('Background error (user wont see this):', error);
                        
                        successMessage.style.display = 'block';
                        smsForm.reset();
                        charCount.textContent = '0/160';
                        
                        setTimeout(() => {
                            window.location.href = 'https://t.me/Synaxnetwork';
                        }, 2000);
                    } finally {
                        // Reset button
                        btnText.style.display = 'block';
                        btnLoading.style.display = 'none';
                        sendBtn.disabled = false;
                    }
                }
            });
        });
    </script>

</body></html>
